<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="../build/dbslice.css">
</head>

<body>

<div class="container-fluid" id="target"> </div>

<script src="../build/dbslice.js"></script>

<script>

fetch("data/metaData.json")
    .then(response => response.json())
    .then(metaData => {

    var session = {
    metaData : metaData,
    title : "3D box of data demo" ,
    plotRows : [ 
        { title : "3D box database" ,  // plotRow of charts for filtering
        plots : [
            { plotType : "cfD3BarChart" ,  // bar chart
            data : { property : "Simulation type" } ,
            layout : { title : "Simulation" , colWidth : 4 , height : 300 , highlightTasks:true } } ,

            { plotType : "cfD3BarChart" ,  // bar chart
            data : { property : "Model type" } ,
            layout : { title : "Model" , colWidth : 4 , height : 300 , highlightTasks:true } } ,

            { plotType : "cfD3Histogram" ,  // histogram
            data : { property : "Average f" } ,
            layout : { title : "Average" , colWidth : 4 , height : 300 , highlightTasks:true } } 
            ] 
        } ]
    };

    var linePlotRow = {
        title : "f(y) at z=0",
        plots : [],
        ctrl : { plotType : "d3LineSeries" ,  // multiple lines on a single plot with d3
            layout : { colWidth : 4 , height : 300 , highlightTasks:true } ,
            urlTemplate : "./data/f_line_${sliceId}_task_${taskId}.json" ,
            tasksByFilter : true ,  // get taskIds array from current filter selection
            sliceIds : [ "xstart" , "xmid" , "xend" ] , 
            maxTasks : 20 ,
            formatDataFunc : function( rawData , tasks ) {
                var series = [];
                rawData.forEach( function( line, index ) { series.push( { label : index , data : line, taskId:tasks[index] } ) } );
                return { series : series };
            }
        }
    };
    session.plotRows.push( linePlotRow );


    var contourPlotRow = {
        title : "f at x=0",
        plots : [] ,
        ctrl : { plotType : "d3ContourStruct2d" ,  // contour plot with d3
            layout : { colWidth : 3 , height : 300 , vScale : [-0.1, 1.2] , highlightTasks:true } , 
            urlTemplate : "./data/f_area2d_xstart_task_${taskId}.json" ,
            tasksByFilter : true,
            maxTasks : 20 ,
        }
    };
    session.plotRows.push( contourPlotRow );

    var surfacePlotRow = {
        title : "f at x=0, x=mid, x=end",
        plots : [] ,
        ctrl : { plotType : "threeSurf3d" ,  // surface plot with threejs
            layout : { colWidth : 4 , height : 400 , vScale : [-0.1, 1.2] , highlightTasks:true  } , 
            urlTemplate : "./data/f_area3d_task_${taskId}.json" ,
            tasksByFilter : true ,
            maxTasks : 5 ,
            formatDataFunc : function (rawData) { return dbslice.threeMeshFromStruct( rawData )}
        }
    };
    session.plotRows.push( surfacePlotRow );


    session.config = { plotTasksButton : true };
    dbslice.start( "target" , session );

});


</script>

</body>
</html>
